{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
    <h3 align="center">Drug store Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter  email" />
    </div>
    <div class="form-group">
        <label for="Location">Shop Location</label>
        <input type="text"
               class="form-control"
               id="location"
               name="location"
               placeholder="Enter Shop Location" />
    </div>
    <div class="form-group">
        <label for="firstName">Shop Name</label>
        <input type="text"
               class="form-control"
               id="shopname"
               name="shopname"
               placeholder="Enter Shop Name" />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password"
               class="form-control"
               id="password1"
               name="password1"
               placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password"
               class="form-control"
               id="password2"
               name="password2"
               placeholder="Confirm password" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
